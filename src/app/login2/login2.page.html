<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>loginscreen</ion-title> -->
  </ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaulthref = "login" text=""></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content>
  <ion-card class="ion-no-margin">
    <ion-img src ="assets/images/header1.png"></ion-img>
  </ion-card>
  
  <ion-card-content>
    <div class="wrapform">
      <ion-item color="#E1EAF9">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-input type="text" name="email" required label="Email" label-placement="floating" placeholder=""></ion-input>
      </ion-item>
      <ion-item color="#E1EAF9">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-input type="text" name="password" required label="Contraseña" label-placement="floating" placeholder=""></ion-input>
      </ion-item>
    </div>
    <div class="password_forgot">
      <ion-button fill="clear" class="ion-no-padding">Recuperar Contraseña</ion-button>
    </div>
    <div class="sign-btn-wrap">
      <ion-button shape="round" fill="solid" class="sign-btn">Login</ion-button>
    </div>
  </ion-card-content>

  <div class="ion-card-footer">
    <span>¿No tienes una cuenta?</span><button class="ion-no-padding">Registrarse</button>
  </div>
</ion-content>
